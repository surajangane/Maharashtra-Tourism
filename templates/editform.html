<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>complete responsive tour and travel agency website design tutorial</title>

    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />

    <!-- font awesome cdn link  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

    <!-- custom css file link  -->
    <link rel="stylesheet" href="css/style.css">

</head>
{% load static %}
<style>
    @import url('https://fonts.googleapis.com/css2?family=Nunito:wght@200;300;400;600;700&display=swap');

    :root{
      --orange:#ffa500;
    }
    
    *{
      font-family: 'Nunito', sans-serif;
      margin:0; padding:0;
      box-sizing: border-box;
      text-transform: capitalize;
      outline: none; border:none;
      text-decoration: none;
      transition: all .2s linear;
    }
    
    *::selection{
      background:var(--orange);
      color:#fff;
    }
    
    html{
      font-size: 62.5%;
      overflow-x: hidden;
      scroll-padding-top: 6rem;
      scroll-behavior: smooth;
    }
    
    section{
      padding:2rem 9%;
    }
    
    .heading{
      text-align: center;
      padding:2.5rem 0
    }
    
    .heading span{
      font-size: 3.5rem;
      background:rgba(255, 165, 0,.2);
      color:var(--orange);
      border-radius: .5rem;
      padding:.2rem 1rem;
    }
    
    .heading span.space{
      background:none;
    }
    
    .btn{
      display: inline-block;
      margin-top: 1rem;
      background:var(--orange);
      color:#fff;
      padding:.8rem 3rem;
      border:.2rem solid var(--orange);
      cursor: pointer;
      font-size: 1.7rem;
    }
    
    .btn:hover{
      background:rgba(255, 165, 0,.2);
      color:var(--orange);
    }
    
    header{
      position: fixed;
      top:0; left: 0; right:0;
      background:#333;
      z-index: 1000;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding:2rem 9%;
    }
    
    header .logo{
      font-size: 2.5rem;
      font-weight: bolder;
      color:#fff;
      text-transform: uppercase;
    }
    
    header .logo span{
      color:var(--orange);
    }
    
    header .navbar a{
      color:#fff;
      font-size: 2rem;
      margin:0 .8rem;
    }
    
    header .navbar a:hover{
      color:var(--orange);
    }
    
    header .icons i{
      font-size: 2.5rem;
      color:#fff;
      cursor: pointer;
      margin-right: 2rem;
    }
    
    header .icons i:hover{
      color:var(--orange);
    }
    
    header .search-bar-container{
      position: absolute;
      top:100%; left: 0; right:0;
      padding:1.5rem 2rem;
      background:#333;
      border-top: .1rem solid rgba(255,255,255,.2);
      display: flex;
      align-items: center;
      z-index: 1001;
      clip-path: polygon(0 0, 100% 0, 100% 0, 0 0);
    }
    
    header .search-bar-container.active{
      clip-path: polygon(0 0, 100% 0, 100% 100%, 0 100%);
    }
    
    header .search-bar-container #search-bar{
      width:100%;
      padding:1rem;
      text-transform: none;
      color:#333;
      font-size: 1.7rem;
      border-radius: .5rem;
    }
    
    header .search-bar-container label{
      color:#fff;
      cursor: pointer;
      font-size: 3rem;
      margin-left: 1.5rem;
    }
    
    header .search-bar-container label:hover{
      color:var(--orange);
    }
    .book .row{
        display: flex;
        flex-wrap: wrap;
        gap:1.5rem;
        align-items: center;
      }
      
      .book .row .image{
        flex:1 1 40rem;
      }
      
      .book .row .image img{
        width:100%;
      }
      
      .book .row form{
        flex:1 1 40rem;
        padding:2rem;
        box-shadow: 0 1rem 2rem rgba(0,0,0,.1);
        border-radius: .5rem;
      }
      
      .book .row form .inputBox{
        padding:.5rem 0;
      }
      
      .book .row form .inputBox input{
        width:100%;
        padding:1rem;
        border:.1rem solid rgba(0,0,0,.1);
        font-size: 1.7rem;
        color:#333;
        text-transform: none;
      }
      
      .book .row form .inputBox h3{
        font-size: 2rem;
        padding:1rem 0;
        color:#666;
      }
       
      .brand-container{
        text-align: center;
      }
      
      .footer{
        background:#333;
      }
      
      .footer .box-container{
        display: flex;
        flex-wrap: wrap;
        gap:1.5rem;
      }
      
      .footer .box-container .box{
        padding:1rem 0;
        flex:1 1 25rem;
      }
      
      .footer .box-container .box h3{
        font-size: 2.5rem;
        padding:.7rem 0;
        color:#fff;
      }
      
      .footer .box-container .box p{
        font-size: 1.5rem;
        padding:.7rem 0;
        color:#eee;
      }
      
      .footer .box-container .box a{
        display: block;
        font-size: 1.5rem;
        padding:.7rem 0;
        color:#eee;
      }
      
      .footer .box-container .box a:hover{
        color:var(--orange);
        text-decoration: underline;
      }
      
      .footer .credit{
        text-align: center;
        padding:2rem 1rem;
        margin-top: 1rem;
        font-size: 2rem;
        font-weight: normal;
        color:#fff;
        border-top: .1rem solid rgba(255,255,255,.2);
      }
      
      .footer .credit span{
        color:var(--orange);
      }

</style>
<body>
    
<!-- header section starts  -->

<header>

    <div id="menu-bar" class="fas fa-bars"></div>

    <a href="#" class="logo"><span>T</span>ravel</a>

    <nav class="navbar">
        <a href="/">home</a>
        <a href="book">book</a>
        <a href="/packages">packages</a>
        <a href="/gallery">gallery</a>
        <a href="/contact">contact</a>
        <a href='/my_booking'>MyBooking</a>
    </nav>

    <div class="icons">
        {% comment %} <i class="fas fa-search" id="search-btn"></i>
        <i class="fas fa-user" id="login-btn"></i> {% endcomment %}
    </div>

    <form action="" class="search-bar-container">
        <input type="search" id="search-bar" placeholder="search here...">
        <label for="search-bar" class="fas fa-search"></label>
    </form>

</header>

<!-- header section ends -->
<!-- book section starts  -->
<br><br><br>
<section class="book" id="book">

    <h1 class="heading">
        <span>b</span>
        <span>o</span>
        <span>o</span>
        <span>k</span>
        <span class="space"></span>
        <span>n</span>
        <span>o</span>
        <span>w</span>
    </h1>

    <div class="row">

        <div class="image">
            <img src="static\final/book-img.svg" alt="">
        </div>
        <form  method='POST'>
          {% csrf_token %}
            <div class="inputBox">
                <h3>Your Name</h3>
                <input type="text" name='name' value="{{data.name}}" id="id_name" class="form-control" placeholder="Your Name">
            </div>
            <div class="inputBox">
                <h3>where to</h3>
                <input type="text" name='where' value="{{data.where}}" id="id_where" class="form-control" placeholder="place name">
            </div>
            <div class="inputBox">
                <h3>how many</h3>
                <input type="number"  name='guest' value="{{data.guest}}" id="id_guest" class="form-control" placeholder="number of guests">
            </div>
            <div class="inputBox">
                <h3>arrivals</h3>
                <input type="date" name='arrivals' value="{{data.arrivals}}" id="id_arrivals" class="form-control">
            </div>
            <div class="inputBox">
                <h3>leaving</h3>
                <input type="date" name='leaving' value="{{data.leaving}}" id="id_leaving" class="form-control">
            </div>
            <input type="submit" class="btn" value="Update">
        </form>

    </div>

</section>

<!-- book section ends -->
</body>
</html>
